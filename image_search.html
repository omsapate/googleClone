<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/2180418238.js"></script>
    <link rel="stylesheet" type="text/css" href="image_search.css">
    <title>Image Search</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">Back to Main</a></li>
        </ul>
    </header>

    <section>
        <div class="image_container"><img src="assets/googlelogo.png"><span>images</span></div>
            <form action="https://google.com/search" target="_blank">
                <div class="search_bar">
                    <i class="fa fa-search"></i>
                    <input type="text" name="q">
                </div>
                <div class="search_buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky">
                    <input type="hidden" name="tbm" value="isch">
                </div>
            </form>
            
    </section>
</body>
</html>
